<div fxLayout="row" fxLayoutAlign="space-evenly center" class="centerLogin">
  <form [formGroup]="loginform" >
    <mat-card class="example-card">
      <mat-card-header fxLayoutAlign="center">Bejelentkezés</mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field>
          <mat-label>Email cím:</mat-label>
          <input matInput type="email" placeholder="Email cím" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" placeholder="Jelszó" formControlName="pwd">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly center">
        <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
        <button mat-raised-button color="primary" [routerLink]="'/register'">Regisztráció</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
