<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu
      (selectedPage)="changePage($event)"
      [currentPage]="page"
      *ngIf="page"
      (onCloseSidenav)="onClose($event, sidenav)"
      [loggedInUser]="loggedInUser"
      (onLogout)="logout($event)"
    ></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav(sidenav)">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/main">Fő oldal</a></li>
          <li><a routerLink="/list">Kátyúk listázása</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/pothole">Kátyú felvétele</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/userdata">Felhasználói adatok</a></li>
          <li *ngIf="!loggedInUser"><a routerLink="/login">Bejelentkezés</a></li>
          <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
          <li *ngIf="!loggedInUser"><a routerLink="/register">Regisztráció</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
